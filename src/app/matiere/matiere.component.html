<div class="row my-4">
    <div class="col-md-6">
        <h3>List of Matieres</h3>
        
    </div>
    <div class="col-md-6 text-right">
        <button  class="btn btn-dark" (click)="open(content)">
            <i class="fa fa-plus"></i>New Matiere
        </button>
    </div>
</div>


<ng-template #content let-modal>
    <div class="modal-header">
      <h4 class="modal-title" id="modal-basic-title">Matiere</h4>
      <button type="button" class="close" aria-label="Close" (click)="modal.dismiss('Cross click')">
        <span aria-hidden="true">&times;</span>
      </button>
    </div>
    
    <div class="modal-body">
      
        
        <div class="row" >
            <div class="col md-6 mx-auto">
                
    <form [formGroup]="myForm" >
                    <input type="hidden" name="id">
                    <div class="form-group">
                     <input type="text"  name="nom" placeholder="Nom..." formControlName="nom" class="form-control">
                    </div>
                    <div class="form-group">
                     <input type="number"  name="coefficient" placeholder="Coefficient..." formControlName="coefficient" class="form-control">
                    </div>
                    <div class="form-group">
                     <input type="text"  name="categorie" placeholder="Categorie..." formControlName="categorie" class="form-control">  
                    </div>
                
                    <div class="modal-footer">
                        <button *ngIf="editForm" (click)="updateMatiere()" (click)="modal.dismiss('Cross click')" class="btn btn-warning btn-block ">
                            <i class="fa fa-refresh"></i> Update Matiere
                        </button>
                        <button type="submit" *ngIf="!editForm"[disabled]="!myForm.valid" (click)="persistMatiere()" (click)="modal.dismiss('Cross click')" class="btn btn-success btn-block ">
                            <i class="fa fa-send"></i> New Matiere
                        </button>
                    </div>
                </form>            
                
              
        
            </div>
        </div>



    </div>
    
</ng-template>


<div class="row">
    <div class="col-md-6 mx-auto">
        <div class="form-group">
          <input (keyup)="searchMatiere()" [(ngModel)]="searchText" placeholder="Search..."  type="text" class="form-control">
        </div>
        <ul class="list-group">
            
            <li *ngFor="let matiere of resultMatiere" class="list-group-item d-flex justify-content-between align-items-center">
               
               <button (click)="editMatiere(matiere)" (click)="open(content)" class="btn btn-warning btn-sm">
                   <i class="fa fa-pencil"></i>
               </button>
               <span  > {{matiere.nom}}</span>
               <span  >{{matiere.coefficient}}</span>
               <span >{{matiere.categorie}}</span>
               
                <button (click)="deleteMatiere(matiere.id)" class="btn btn-sm btn-dark">
                    <i class="fa fa-trash"></i>
                </button>
            </li>
            
        </ul>
    </div>
    </div>
